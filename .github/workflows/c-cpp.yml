name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: apt-get update && apt-get install -y build-essential autotools-dev autoconf libtool

    - name: Configure
      run: ./configure

    - name: Build
      run: make

    - name: Run Tests
      run: make check

    - name: Validate Distribution
      run: make distcheck
